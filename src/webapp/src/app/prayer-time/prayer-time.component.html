<div class="container">
    <div class="heading">
        <h3>Prayer Timmings</h3>
    </div>
    <div class="form-container">
        <div class ="row">
            <!-- <div class= "col-md-6">
                <div class="form-group">
                    <label>Prayer Time</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.prayerTime"  placeholder="Prayer Time*" name="prayerTime" />
                </div>
            </div> -->
            <div class= "col-md-12">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" [(ngModel)]="prayerDetails.date"  placeholder="Date*" name="date" />
                </div>
            </div>
        </div>
        <div class ="row">
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Fajar Adhaan</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.fajrAdhaan"  placeholder="Fajar Adhaan*" name="fajrAdhaan" />
                </div>
            </div>
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Fajar Iqamah</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.fajrIqamah"  placeholder="Fajar Iqamah*" name="fajrIqamah" />
                </div>
            </div>
        </div>
        <div class ="row">
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Dhuhur Adhaan</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.dhuhrAdhaan" placeholder="Dhuhur Adhaan*" name="dhuhrAdhaan" />
                </div>
            </div>
            <div class= "col-md-6">
                <div class="form-group">
                    <label>DhuharIqamah</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.dhuhrIqamah"  placeholder="DhuharIqamah*" name="dhuhrIqamah" />
                </div>
            </div>
        </div>
        <div class ="row">
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Asar Adhaan</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.asrAdhaan" placeholder="Asar Adhaan*" name="asrAdhaan" />
                </div>
            </div>
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Asar Iqamah</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.asrIqamah"  placeholder="Asar Iqamah*" name="asrIqamah" />
                </div>
            </div>
        </div>
        <div class ="row">
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Maghrib Adhaan</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.maghribAdhaan" placeholder="Maghrib Adhaan*" name="maghribAdhaan" />
                </div>
            </div>
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Maghrib Iqamah</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.maghribIqamah"  placeholder="Maghrib Iqamah*" name="maghribIqamah" />
                </div>
            </div>
        </div>
        <div class ="row">
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Isha Adhaan</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.ishaAdhaan"  placeholder="Isha Adhaan*" name="ishaAdhaan" />
                </div>
            </div>
            <div class= "col-md-6">
                <div class="form-group">
                    <label>Isha Iqamah</label>
                    <input type="time" class="form-control" [(ngModel)]="prayerDetails.ishaIqamah"  placeholder="Isha Iqamah*" name="ishaIqamah" />
                </div>
            </div>
        </div>
        <button type="submit" class="btnRegister" (click)="onSubmit()">Save</button>
    </div>

</div>
